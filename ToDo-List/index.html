<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/ToDo-List/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>TODO LİST</title>
  </head>
  <body>
      <div class="container ">
          <div class="card" >
              <div class="card-header">
                  <h2>TO-DO LİST</h2>
                  <i id="todo-filter"class="far fa-square"></i>
              </div>
              <div class="card-body">
                  <ul data-filter="0"  class="todo-list" id="todo-list">
                      
                  </ul>
              </div>
              <div class="card-footer">
                  <input type="text" id="todo-input" placeholder="Bugun ne Yapacaksın">
                  <button id="todo-button">
                      <i class="fas fa-plus"></i>
                  </button>
              </div>
          </div>
      </div>


      <script src="/ToDo-List/script.js" ></script>
  </body>
</html>
